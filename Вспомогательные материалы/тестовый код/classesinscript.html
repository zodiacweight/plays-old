<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container {
            border: 2px solid;
            font-size: 22px;
        }
        #container > div {
            margin-left: 3%;
        }
    </style>
</head>
<body>
<div id="container" class="location">Does it contain a class?</div>
    <script>
        var replics = {
        "Света": "Привет, Лерочка! Мы все рады встрече с тобой! Проходи, пожалуйста",
        "Лера": "Привет, Светочка! Я тоже рада встрече.",
        "Светочка": "Ну, как ты доехала?",
        "Лерочка":"Как обычно - в поезде ко мне, а именно, к моим сиськам лезла очередная деревенщина, пока я не дала по мордам."
        };
        var i = 0, keys = Object.keys(replics), number_of_replics = keys.length;
        alert(number_of_replics);
        var intv = setInterval(function(){ // Переменная intv - номер счетчика.
            if(i < number_of_replics){
                container.innerHTML += "<div> <h4>" + keys[i] +
                        "</h4><p>" + replics[keys[i]] + "</p></div>";
                i++;
            }else{
                clearInterval(intv);
            }
        }, 2000);
    </script>
</body>
</html>
