<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*Программа, подобная фрагменту java script кода, который отвечает за подцветку реплик. Массив checkboxes
        - это такой же массив, как checkboxes для выбора героев, а массив painteddivs - это как массивы
        replics_of_choicedpart['authorreplics_divs'] и replics_of_choicedpart['replicsofchar_divs']*/

        #click {
            margin-left: 3%;
            margin-top: 4%;
            font-size: 20px;
            padding: 4px;
        }

    </style>
</head>
<body>
<input type="button" id="click" value="Кликнуть">
        <script>
            function tryToFillObject (testingObject) {
               testingObject.add="added string";
            }
            document.getElementById("click").onclick=function() {
                var testingObject={};
                tryToFillObject(testingObject);
                alert(testingObject.add);
            };
        </script>

</body>
</html>
