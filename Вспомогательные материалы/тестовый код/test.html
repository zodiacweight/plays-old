<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*Программа, подобная фрагменту java script кода, который отвечает за подцветку реплик. Массив checkboxes
        - это такой же массив, как checkboxes для выбора героев, а массив painteddivs - это как массивы
        replics_of_choicedpart['authorreplics_divs'] и replics_of_choicedpart['replicsofchar_divs']*/

        #click {
            margin-left: 3%;
            margin-top: 4%;
            font-size: 20px;
            padding: 4px;
        }

    </style>
</head>
<body>
        <input type="button" value="кликнуть" id="click">
        <script>
            /*
            При каждом клике key получает значение с самого первого ключа и в цикле меняет это значение на каждый следующий ключ
            */
            var i= 0, key, people = {
                Jill: "pupil",
                Natalie: "specialist",
                Catherine: "scientist",
                James: "teacher"
            };
           document.getElementById("click").onclick=function () {
               i++;
               for (key in people) {
                   alert(people[key]);
                   alert("key ="+key);
               }
           }
        </script>

</body>
</html>
