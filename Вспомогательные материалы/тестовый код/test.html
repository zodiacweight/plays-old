<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
           #header {
               margin-left: 5%;
               font-size: 19px;
           }
    </style>
</head>
<body>
<button id="check">Проверить undefined</button>
        <script>
            var newObject = {
                name: "Banny",
                clever: "false"
            };
            takeObjectOutOfEvent ();
            document.getElementById("check").onclick = function () {
                takeObjectInEvent ();
            };
            function takeObjectOutOfEvent () {
                var OutOfEvent=newObject;
                alert("Вне события: "+OutOfEvent===undefined);
            }
            function takeObjectInEvent () {
                var InEvent = newObject;
                alert("В событии: "+InEvent===undefined);
            }

        </script>

</body>
</html>
