<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      p > span {
          font-size: 22px;
      }
    </style>
</head>
<body>
<p><span>G1</span><span>G2</span></p>
        <script type="text/javascript">
            var spans = document.getElementsByTagName("Span");
            console.log(spans);
            var p = document.getElementsByTagName("P")[0];
            p.innerHtml+="<span>G3</span>";
        </script>
</body>
</html>
