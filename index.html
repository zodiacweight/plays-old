<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="mainFiles/styles/styletable.css" rel="stylesheet" type="text/css">
        <link href="mainFiles/styles/switchedStyles.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="mainFiles/scripts/jquery-3.1.0.min.js"></script>
    </head>
    <body>
        <div id="beginning">
            <div id="primary" class="hidden">
                <img src="images/textures/green_marble.jpg">
                <div id="primary_instruction">
                    <p>Для того, чтобы открыть пьесы, следует нажать на одну из кнопок:</p>
                    <div>Special scavengers</div>
                    <div>Black parody</div>
                </div>
            </div>
            <div id="secondary" class="hidden">
                 <div id="divWithLittleImages"></div>
                 <div id="bigImageWithHeader">
                     <h2 id="header">Текст по умолчанию</h2>
                     <div id="bigImage"></div>
                 </div>
                 <div id="preview_and_enter">
                        <div id="preview">
                            <p id="main_in_preview"></p>
                        </div>
                        <div id="enter">
                            <div id="divForButtonsToChoicePlay"></div>
                            <input type="button" value="open gates and enter" id="buttonToEnter">
                            <div id="instruction"></div>
                            <img src="images/on_the_beginning/closed_gate.jpg" id="gate">
                        </div>
                 </div>
            </div>
        </div>
        <div id="contentlist">
            <div id="DivForButtonsToRechoice"></div>
            <div id="listOfParts"></div>
        </div>
        <div id="rightHalf">
            <div id="headerLogotip"></div>
            <div id="mainArea"></div>
        </div>
        <script src="mainFiles/scripts/api.js"></script>
        <script src="mainFiles/scripts/functions.js"></script>
        <script src="mainFiles/scripts/scripts.js"></script>
    </body>
</html>
